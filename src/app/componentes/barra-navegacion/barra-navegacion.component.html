<nav [attr.id]=" esAdmin      ? 'navbar-admin'
             : esModerador ? 'navbar-moderador'
             : null" class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <i class="bi bi-book-half me-1"></i>The Book Room
    </a>

    <button class="navbar-toggler" type="button" aria-label="Toggle navigation" (click)="toggleNavbar()">
      <i class="bi bi-list"></i>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar" [class.show]="!isCollapsed">
      <ul class="navbar-nav ms-auto align-items-center">
        <!-- PÚBLICO -->
        <li class="nav-item">
          <a class="nav-link" routerLink="" (click)="closeNavbar()">
            <i class="bi bi-house-door-fill me-1"></i>Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/relatos-publicados" (click)="closeNavbar()">
            <i class="bi bi-journal-text me-1"></i>Relatos publicados
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/relatos-disponibles" (click)="closeNavbar()">
            <i class="bi bi-people-fill me-1"></i>Reunión de escritores
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/ranking" (click)="closeNavbar()">
            <i class="bi bi-bar-chart-fill me-1"></i>Ranking
          </a>
        </li>

        <!-- PRIVADO -->
        @if (estaAutenticado) {
        <li class="nav-item">
          <a class="nav-link" routerLink="/mis-relatos" (click)="closeNavbar()">
            <i class="bi bi-file-earmark-text me-1"></i>Mis relatos
          </a>
        </li>
        <li class="nav-item">
          <a class="btn btn-success btn-sm ms-3" routerLink="/crear-relato" (click)="closeNavbar()">
            <i class="bi bi-pencil-fill me-1"></i>Crear relato
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/perfil" (click)="closeNavbar()">
            <i class="bi bi-person-circle me-1"></i>Perfil
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/social" (click)="closeNavbar()">
            <i class="bi bi-people me-1"></i>Social
          </a>
        </li>
        <li class="nav-item">
          <button class="btn btn-danger btn-sm ms-3" (click)="cerrarSesion()">
            <i class="bi bi-box-arrow-right me-1"></i>Cerrar sesión
          </button>
        </li>
        @if (esAdmin) {
        <li class="nav-item">
          <a class="nav-link" routerLink="/docs" (click)="closeNavbar()">
            <i class="bi bi-file-code-fill me-1"></i>Swagger
          </a>
        </li>
        }
        } @else {
        <li class="nav-item">
          <a class="btn btn-success btn-sm ms-3" routerLink="/login" (click)="closeNavbar()">
            <i class="bi bi-box-arrow-in-right me-1"></i>Iniciar sesión
          </a>
        </li>
        <li class="nav-item">
          <a class="btn btn-secondary btn-sm ms-3" routerLink="/registro" (click)="closeNavbar()">
            <i class="bi bi-pencil-square me-1"></i>Registrarse
          </a>
        </li>
        }
      </ul>
    </div>
  </div>
</nav>
