<section class="relatos-disponibles">
  <div class="container">
    <h2 class="page-title">Relatos buscando escritores</h2>

    @if (cargando) {
      <div class="status-message" role="status">
        <div class="spinner-border" role="status"></div>
        <span class="visually-hidden">Cargandoâ€¦</span>
      </div>
    } @else if (relatos.length === 0) {
      <div class="status-message" role="alert">
        <p>No hay relatos disponibles en este momento.</p>
      </div>
    } @else {
      <div class="cards-grid">
        @for (relato of relatos; track relato.id) {
          <div class="card-wrapper">
            <app-relatocard
              [relato]="relato"
              origen="disponible"
            ></app-relatocard>
            <button
              class="btn btn-join mt-3"
              (click)="unirse(relato.id)"
            >
              <i class="bi bi-people-fill me-1"></i>
              Unirse al relato
            </button>
          </div>
        }
      </div>
    }
  </div>
</section>
